$def with(templates, files)
<div id="euler">
<h3>Project Euler</h3>
<div id="euler_explanation">
	<p>For an overview of what Project Euler is, see the <a href="http://projecteuler.net">Project Euler website</a>. Not all solutions are listed here, and some problems have been solved in multiple languages. Most were solved using C++ or Perl.</p>
</div>
	<ul>
		$for i in files:
			$:templates.euler_item(i)
	</ul>
</div>
